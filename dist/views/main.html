<div id="page-loading" ng-show="loading"><div class="loader"></div></div><div pull-to-refresh="onReload()"><nav class="topbar"><div class="topbar-options"><a class="button"><span class="icon_cog"></span></a></div><div class="center-container">CALCUL4+1ON</div></nav><div class="list"><a class="new-game" ng-click="link('newGame')">Start a new game</a> <a>Random opponent</a> <a ng-repeat="party in livePartiesToPlay" ng-click="link('game/'+party._id+'/'+party.nextRound)"><h4>{{getOpponent(party)}}</h4><p>Round {{party.nextRound}}, your turn to play</p></a></div><h3 ng-show="livePartiesWait.length > 0">Waiting for opponent</h3><div class="list"><a ng-repeat="party in livePartiesWait"><h4>{{getOpponent(party)}}</h4><p>Round {{party.nextRound}}, opponent turn to play</p></a></div><h3 ng-show="finishedParties.length > 0">Parties completed</h3><div class="list"><a ng-repeat="party in finishedParties"><h4>{{getOpponent(party)}}</h4><result-text></a></div></div>
