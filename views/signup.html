<div class="auth"><div class="title"><h2>Sign-up</h2></div><div class="form"><p class="error">{{error}}</p><form ng-submit="signup()" name="signupForm" novalidate><div class="login"><div class="input-label">Login*:</div><input type="text" name="login" ng-model="username" required><p ng-show="signupForm.login.$invalid && submitted">You must enter a login</p></div><div class="login"><div class="input-label">Password*:</div><input type="password" name="password" ng-model="password" required ng-minlength="6"><p ng-show="signupForm.password.$invalid && submitted">Your password is too short (min 6 characters)</p></div><div class="login"><div class="input-label">Email*:</div><input type="email" name="email" ng-model="email" required><p ng-show="signupForm.email.$invalid && submitted">You must enter an email</p></div><div class="login"><div class="input-label">First name:</div><input type="text" name="firstname" ng-model="firstName"></div><div class="login"><div class="input-label">Last name:</div><input type="text" name="lastname" ng-model="lastName"></div><div class="button"><input type="submit" value="Signup"></div></form></div></div>
