<div id="page-loading" ng-show="loading"><div class="loader"></div></div><nav class="topbar"><div class="left-container timer"><span class="icon_hourglass"></span><span class="clock">{{timeLeft}}</span></div><div class="center-container"><div class="score-container"><span class="score">{{score}}</span> <span class="score-change fade-out" ng-show="correct">{{scoreChange}}</span></div></div></nav><div class="question"><p class="previous" ng-class="{correct: correctAnswer, wrong: !correctAnswer}">{{previousQuestion}} {{previousAnswer}} <span class="icon_check" ng-show="correctAnswer"></span><span class="icon_close" ng-hide="correctAnswer"></span></p><p class="current">{{question}} = {{input}}</p><p class="next">{{nextQuestion}} = ?</p></div><div class="keys-container"><div class="key" ng-repeat="key in keys" ng-click="giveAnswer(key)">{{key}}</div></div><div class="game-ended" ng-show="timeLeft==0" ng-click="link('main')"><div class="text"><h2>{{continue}}</h2><p class="result">You scored <span class="result-score">{{score}}</span></p></div><div class="statistics"><h3>Precision</h3><progress max="100" value="{{stats.precision*100}}"></progress><h3>Answers by second</h3><progress max="100" value="{{stats.speed*100}}"></progress><h3>Smthing else</h3><progress max="100" value="50"></progress></div><div class="social-networks"><div class="twitter"><span class="social_twitter_square"></span><p>Share on Twitter</p></div><div class="facebook"><span class="social_facebook_square"></span><p>Share on Facebook</p></div><div class="google-plus"><span class="social_googleplus_square"></span><p>Share on Google+</p></div></div></div>
